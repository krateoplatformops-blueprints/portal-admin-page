apiVersion: widgets.templates.krateo.io/v1beta1
kind: Table
metadata:
  name: admin-page-users-panel-row-1-users-panel-table
  namespace: {{ .Release.Namespace }}
spec:
  apiRef:
    name: admin-page-users-panel-row-1-users-panel-table
    namespace: {{ .Release.Namespace }}
  widgetData:
    allowedResources: []  
    prefix: admin-page-users
    columns:
    - title: Name
      valueKey: name
    - title: Namespace
      valueKey: namespace
    - title: Groups
      valueKey: groups
    data: []
    pageSize: 10
  widgetDataTemplate:
  - expression: ${ .list }
    forPath: data