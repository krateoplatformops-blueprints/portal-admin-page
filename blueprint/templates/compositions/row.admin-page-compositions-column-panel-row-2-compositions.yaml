kind: Row
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: admin-page-compositions-column-panel-row-2-compositions
  namespace: {{ .Release.Namespace }}
spec: 
  widgetData:
    allowedResources:
    - buttons
    - rows
    items:
      - resourceRefId: filter
        alignment: right
      - resourceRefId: create
        alignment: right
  resourcesRefs:
    items:
    - id:  filter
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: admin-page-compositions-filter-button-compositions
      namespace: {{ .Release.Namespace }}
      resource: buttons
      verb: GET
    - id:  create
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: admin-page-compositions-go-to-templates-button
      namespace: {{ .Release.Namespace }}
      resource: buttons
      verb: GET