kind: Button
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: admin-page-composition-definitions-create-namespace-button
spec:
  widgetData:
    label: Create
    size: middle
    icon: fa-solid fa-plus
    type: primary
    clickActionId: open-drawer-action
    actions:
      openDrawer:
        - id: open-drawer-action
          resourceRefId: create
          type: openDrawer
          title: Create Namespace
          size: large
  resourcesRefs:
    items:
    - id: create
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: admin-page-composition-definitions-create-namespace-button-form
      namespace: {{ .Release.Namespace }}
      resource: forms
      verb: GET