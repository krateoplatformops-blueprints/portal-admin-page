kind: Row
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: admin-page-krateo-panel-column-row-2-logs-buttons
  namespace: {{ .Release.Namespace }}
spec: 
  widgetData:
    allowedResources:
    - rows
    - buttons
    items:
      - resourceRefId: column-1
        size: 21
      - resourceRefId: filter
        size: 2
  resourcesRefs:
    items:
    - id:  column-1
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: empty
      namespace: {{ .Release.Namespace }}
      resource: rows
      verb: GET
    - id: filter
      apiVersion: widgets.templates.krateo.io/v1beta1
      name: admin-page-krateo-filter-button-pods
      namespace: {{ .Release.Namespace }}
      resource: buttons
      verb: GET